<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md p-6">
      <img src="{{product.image}}" alt="Product Image" class="mx-auto mb-4">
      <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
      <p class="text-gray-600 mb-2">Reference: {{ product.reference }}</p>
      <p class="text-gray-600 mb-2">Price: {{ product.price }}</p>
      <p class="text-gray-600 mb-2">Description: {{ product.description }}</p>
      <p class="text-gray-600 mb-2">Category: {{ product.category }}</p>
      <p class="text-gray-600 mb-2">Sale: {{ product.sale ? 'Yes' : 'No' }}</p>
    </div>
  </div>
</div>
